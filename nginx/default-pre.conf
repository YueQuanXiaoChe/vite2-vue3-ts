server {
    listen  80;
    server_name  localhost;

    location / {
        root  /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store";
    }

    error_page  500 502 503 504  /50x.html;
    location = /50x.html {
        root  /usr/share/nginx/html;
    }

    location /proxy {
        proxy_read_timeout 300;  # 秒
        proxy_pass  http://192.168.4.11:30001/lb/api/;
    }

    location /lb/api/bp/data {
        proxy_read_timeout 300;  # 秒
        proxy_pass  http://192.168.4.11:30001/lb/api/bp/data;
    }
}
